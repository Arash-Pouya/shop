<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="https://v1.fontapi.ir/css/ShabnamFD" rel="stylesheet" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/login.css" />
    <!-- <link rel="stylesheet" href="styles/uikit-rtl.min.css" /> -->
  </head>

  <body>
    <div class="container right-panel-active">
      <!-- Sign Up -->
      <div class="container__form container--signup">
        <form action="#" class="form" id="form1">
          <h2 class="form__title">ثبت نام</h2>
          <input type="text" placeholder="نام" class="input" />
          <!-- <input type="text" placeholder="نوع خودرو: مثال اسکانیا" class="input" /> -->
          <input type="text" pattern="\d*" maxlength="12" placeholder="شماره همراه" class="input" />
          <input type="email" placeholder="آدرس ایمیل" class="input" />
          <input type="password" placeholder="رمز عبور" class="input" />
          <button class="btn">ثبت نام</button>
          <div class="social"></div>
        </form>
      </div>

      <!-- Sign In -->
      <div class="container__form container--signin">
        <form action="#" class="form" id="form2">
          <h2 class="form__title">ورود</h2>
          <input type="email" placeholder="ایمیل" class="input" />
          <input type="password" placeholder="رمز عبور" class="input" />
          <a href="#" class="link"> فراموشی رمز عبور</a>
          <button class="btn">ورود</button>
        </form>
      </div>

      <!-- Overlay -->
      <div class="container__overlay">
        <div class="overlay">
          <div class="overlay__panel overlay--left">
            <button class="btn" id="signIn">ورود</button>
          </div>
          <div class="overlay__panel overlay--right">
            <button class="btn" id="signUp">ثبت نام</button>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/script.js"></script>
    <script src="scripts/uikit-icons.min.js"></script>
    <script src="scripts/uikit.min.js"></script>
    <script src="scripts/jquery.js"></script>
  </body>
</html>
